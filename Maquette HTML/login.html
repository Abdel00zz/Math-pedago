<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - Math-pedago</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        .login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: var(--spacing-lg);
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            position: relative;
            overflow: hidden;
        }

        .login-container::before {
            content: '';
            position: absolute;
            inset: 0;
            background: url('data:image/svg+xml,<svg width="100" height="100" xmlns="http://www.w3.org/2000/svg"><circle cx="50" cy="50" r="2" fill="white" opacity="0.1"/></svg>');
            animation: float 20s linear infinite;
        }

        .login-box {
            background: white;
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-xl);
            max-width: 500px;
            width: 100%;
            padding: var(--spacing-xl);
            position: relative;
            z-index: 1;
        }

        .login-header {
            text-align: center;
            margin-bottom: var(--spacing-xl);
        }

        .login-logo {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            border-radius: var(--radius-lg);
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto var(--spacing-md);
        }

        .login-logo .material-symbols-outlined {
            font-size: 3rem;
            color: white;
        }

        .form-group {
            margin-bottom: var(--spacing-md);
        }

        .form-label {
            display: block;
            font-weight: 600;
            margin-bottom: var(--spacing-xs);
            color: var(--gray-700);
        }

        .form-input {
            width: 100%;
            padding: 0.875rem 1rem;
            border: 2px solid var(--gray-200);
            border-radius: var(--radius-md);
            font-family: var(--font-body);
            font-size: 1rem;
            transition: var(--transition-fast);
        }

        .form-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(66, 85, 255, 0.1);
        }

        .profile-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: var(--spacing-md);
            margin-bottom: var(--spacing-lg);
        }

        .profile-card {
            padding: var(--spacing-md);
            border: 2px solid var(--gray-200);
            border-radius: var(--radius-md);
            text-align: center;
            cursor: pointer;
            transition: var(--transition-fast);
        }

        .profile-card:hover {
            border-color: var(--primary);
            box-shadow: var(--shadow-md);
            transform: translateY(-2px);
        }

        .profile-card.selected {
            border-color: var(--primary);
            background: rgba(66, 85, 255, 0.05);
        }

        .profile-icon {
            font-size: 2.5rem;
            margin-bottom: var(--spacing-xs);
        }

        .profile-name {
            font-weight: 600;
            color: var(--gray-900);
        }

        .divider {
            display: flex;
            align-items: center;
            text-align: center;
            margin: var(--spacing-lg) 0;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            border-bottom: 1px solid var(--gray-300);
        }

        .divider span {
            padding: 0 var(--spacing-sm);
            color: var(--gray-500);
            font-size: 0.875rem;
        }

        .social-login {
            display: flex;
            gap: var(--spacing-sm);
        }

        .social-btn {
            flex: 1;
            padding: 0.75rem;
            border: 2px solid var(--gray-200);
            border-radius: var(--radius-md);
            background: white;
            cursor: pointer;
            transition: var(--transition-fast);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: var(--spacing-xs);
            font-weight: 600;
        }

        .social-btn:hover {
            border-color: var(--gray-400);
            box-shadow: var(--shadow-sm);
        }

        .remember-forgot {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: var(--spacing-md);
            font-size: 0.875rem;
        }

        .remember-me {
            display: flex;
            align-items: center;
            gap: var(--spacing-xs);
        }

        .checkbox {
            cursor: pointer;
        }

        .forgot-link {
            color: var(--primary);
            font-weight: 500;
        }

        .forgot-link:hover {
            text-decoration: underline;
        }

        .signup-link {
            text-align: center;
            margin-top: var(--spacing-md);
            color: var(--gray-600);
        }

        .signup-link a {
            color: var(--primary);
            font-weight: 600;
        }

        .signup-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-box animate-fadeIn">
            <div class="login-header">
                <div class="login-logo">
                    <span class="material-symbols-outlined">calculate</span>
                </div>
                <h1 style="font-size: 1.875rem; margin-bottom: 0.5rem;">Bienvenue sur Math-pedago</h1>
                <p style="color: var(--gray-600);">Connectez-vous pour continuer votre apprentissage</p>
            </div>

            <form id="loginForm">
                <!-- S√©lection du profil -->
                <div class="form-group">
                    <label class="form-label">S√©lectionnez votre niveau</label>
                    <div class="profile-grid">
                        <div class="profile-card" data-profile="tcs">
                            <div class="profile-icon">üéì</div>
                            <div class="profile-name">TCS</div>
                        </div>
                        <div class="profile-card" data-profile="1bse">
                            <div class="profile-icon">üìö</div>
                            <div class="profile-name">1BSE</div>
                        </div>
                        <div class="profile-card" data-profile="1bsm">
                            <div class="profile-icon">üìê</div>
                            <div class="profile-name">1BSM</div>
                        </div>
                        <div class="profile-card" data-profile="2bse">
                            <div class="profile-icon">üß™</div>
                            <div class="profile-name">2BSE</div>
                        </div>
                        <div class="profile-card" data-profile="2bsm">
                            <div class="profile-icon">üèÜ</div>
                            <div class="profile-name">2BSM</div>
                        </div>
                        <div class="profile-card" data-profile="concours">
                            <div class="profile-icon">üéØ</div>
                            <div class="profile-name">Concours</div>
                        </div>
                    </div>
                </div>

                <!-- Email -->
                <div class="form-group">
                    <label class="form-label" for="email">Adresse email</label>
                    <input
                        type="email"
                        id="email"
                        class="form-input"
                        placeholder="votre.email@example.com"
                        required
                    >
                </div>

                <!-- Mot de passe -->
                <div class="form-group">
                    <label class="form-label" for="password">Mot de passe</label>
                    <input
                        type="password"
                        id="password"
                        class="form-input"
                        placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢"
                        required
                    >
                </div>

                <!-- Se souvenir / Mot de passe oubli√© -->
                <div class="remember-forgot">
                    <label class="remember-me">
                        <input type="checkbox" class="checkbox" id="remember">
                        <span>Se souvenir de moi</span>
                    </label>
                    <a href="#" class="forgot-link">Mot de passe oubli√© ?</a>
                </div>

                <!-- Bouton de connexion -->
                <button type="submit" class="btn btn-primary" style="width: 100%;">
                    <span class="material-symbols-outlined">login</span>
                    Se connecter
                </button>

                <!-- Divider -->
                <div class="divider">
                    <span>ou continuer avec</span>
                </div>

                <!-- Social Login -->
                <div class="social-login">
                    <button type="button" class="social-btn">
                        <span>Google</span>
                    </button>
                    <button type="button" class="social-btn">
                        <span>Facebook</span>
                    </button>
                </div>

                <!-- Lien d'inscription -->
                <div class="signup-link">
                    Pas encore de compte ? <a href="#">Cr√©er un compte</a>
                </div>
            </form>
        </div>
    </div>

    <script>
        // S√©lection du profil
        document.querySelectorAll('.profile-card').forEach(card => {
            card.addEventListener('click', () => {
                document.querySelectorAll('.profile-card').forEach(c => c.classList.remove('selected'));
                card.classList.add('selected');
                localStorage.setItem('selectedProfile', card.dataset.profile);
            });
        });

        // Formulaire de connexion
        document.getElementById('loginForm').addEventListener('submit', (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const profile = document.querySelector('.profile-card.selected')?.dataset.profile;

            if (!profile) {
                alert('Veuillez s√©lectionner votre niveau');
                return;
            }

            // Simuler la connexion
            localStorage.setItem('userEmail', email);
            localStorage.setItem('userProfile', profile);
            localStorage.setItem('userName', email.split('@')[0]);

            window.location.href = 'dashboard.html';
        });
    </script>
</body>
</html>
