<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test PWA Storage - Centre Scientifique</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-8">
    <div class="max-w-4xl mx-auto">
        <h1 class="text-3xl font-bold text-gray-800 mb-6">üß™ Test de Persistance PWA</h1>
        
        <div class="bg-white rounded-lg shadow-md p-6 mb-6">
            <h2 class="text-xl font-semibold text-gray-700 mb-4">üìä √âtat du localStorage</h2>
            <div id="storage-status" class="space-y-2"></div>
        </div>

        <div class="bg-white rounded-lg shadow-md p-6 mb-6">
            <h2 class="text-xl font-semibold text-gray-700 mb-4">üë§ Profil Utilisateur</h2>
            <div id="profile-status" class="space-y-2"></div>
        </div>

        <div class="bg-white rounded-lg shadow-md p-6 mb-6">
            <h2 class="text-xl font-semibold text-gray-700 mb-4">üîß Actions de Test</h2>
            <div class="space-y-3">
                <button onclick="testSaveProfile()" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 w-full">
                    üíæ Sauvegarder un profil de test
                </button>
                <button onclick="testLoadProfile()" class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600 w-full">
                    üìÇ Charger le profil
                </button>
                <button onclick="testMigration()" class="bg-purple-500 text-white px-4 py-2 rounded hover:bg-purple-600 w-full">
                    üîÑ Tester la migration
                </button>
                <button onclick="clearAll()" class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600 w-full">
                    üóëÔ∏è Vider tout le localStorage
                </button>
            </div>
        </div>

        <div class="bg-white rounded-lg shadow-md p-6">
            <h2 class="text-xl font-semibold text-gray-700 mb-4">üìã Logs</h2>
            <div id="logs" class="bg-gray-50 p-4 rounded font-mono text-sm h-64 overflow-y-auto"></div>
        </div>
    </div>

    <script>
        // Constantes (correspondant √† celles de l'app)
        const STORAGE_KEYS = {
            APP_STATE: 'math-pedago:app:v5.0',
            OLD_KEY: 'pedagoEleveData_V4.7_React',
        };

        // Fonction de log
        function log(message, type = 'info') {
            const logsDiv = document.getElementById('logs');
            const timestamp = new Date().toLocaleTimeString();
            const colors = {
                info: 'text-blue-600',
                success: 'text-green-600',
                error: 'text-red-600',
                warning: 'text-orange-600'
            };
            logsDiv.innerHTML += `<div class="${colors[type]}">[${timestamp}] ${message}</div>`;
            logsDiv.scrollTop = logsDiv.scrollHeight;
            console.log(`[${type.toUpperCase()}]`, message);
        }

        // V√©rifier l'√©tat du localStorage
        function checkStorageStatus() {
            const statusDiv = document.getElementById('storage-status');
            statusDiv.innerHTML = '';

            const newKeyData = localStorage.getItem(STORAGE_KEYS.APP_STATE);
            const oldKeyData = localStorage.getItem(STORAGE_KEYS.OLD_KEY);

            statusDiv.innerHTML = `
                <div class="flex items-center space-x-2">
                    <span class="font-semibold">Nouvelle cl√© (${STORAGE_KEYS.APP_STATE}):</span>
                    <span class="${newKeyData ? 'text-green-600' : 'text-red-600'}">
                        ${newKeyData ? '‚úÖ Pr√©sente' : '‚ùå Absente'}
                    </span>
                </div>
                <div class="flex items-center space-x-2">
                    <span class="font-semibold">Ancienne cl√© (${STORAGE_KEYS.OLD_KEY}):</span>
                    <span class="${oldKeyData ? 'text-green-600' : 'text-gray-400'}">
                        ${oldKeyData ? '‚úÖ Pr√©sente' : '‚ö™ Absente'}
                    </span>
                </div>
                <div class="text-sm text-gray-600 mt-2">
                    Taille totale: ${JSON.stringify(localStorage).length} caract√®res
                </div>
            `;

            log('√âtat du localStorage v√©rifi√©');
        }

        // V√©rifier le profil utilisateur
        function checkProfileStatus() {
            const profileDiv = document.getElementById('profile-status');
            profileDiv.innerHTML = '';

            try {
                // Nouvelle cl√©
                const newKeyRaw = localStorage.getItem(STORAGE_KEYS.APP_STATE);
                let newProfile = null;
                if (newKeyRaw) {
                    const parsed = JSON.parse(newKeyRaw);
                    newProfile = parsed.data?.profile || parsed.profile;
                }

                // Ancienne cl√©
                const oldKeyRaw = localStorage.getItem(STORAGE_KEYS.OLD_KEY);
                let oldProfile = null;
                if (oldKeyRaw) {
                    const parsed = JSON.parse(oldKeyRaw);
                    oldProfile = parsed.profile;
                }

                profileDiv.innerHTML = `
                    <div class="space-y-3">
                        <div class="border-l-4 border-blue-500 pl-3">
                            <div class="font-semibold text-gray-700">Nouvelle cl√©:</div>
                            ${newProfile ? `
                                <div class="text-sm text-gray-600">
                                    <div>üë§ Nom: <strong>${newProfile.name}</strong></div>
                                    <div>üéì Classe: <strong>${newProfile.classId}</strong></div>
                                </div>
                            ` : '<div class="text-red-600">Aucun profil trouv√©</div>'}
                        </div>
                        
                        <div class="border-l-4 border-gray-400 pl-3">
                            <div class="font-semibold text-gray-700">Ancienne cl√© (pour compatibilit√©):</div>
                            ${oldProfile ? `
                                <div class="text-sm text-gray-600">
                                    <div>üë§ Nom: <strong>${oldProfile.name}</strong></div>
                                    <div>üéì Classe: <strong>${oldProfile.classId}</strong></div>
                                </div>
                            ` : '<div class="text-gray-400">Aucun profil trouv√©</div>'}
                        </div>
                    </div>
                `;

                if (newProfile) {
                    log(`Profil trouv√©: ${newProfile.name} (${newProfile.classId})`, 'success');
                } else {
                    log('Aucun profil trouv√© dans la nouvelle cl√©', 'warning');
                }
            } catch (error) {
                profileDiv.innerHTML = `<div class="text-red-600">Erreur: ${error.message}</div>`;
                log(`Erreur lors de la v√©rification du profil: ${error.message}`, 'error');
            }
        }

        // Sauvegarder un profil de test
        function testSaveProfile() {
            const testProfile = {
                name: "Test Utilisateur",
                classId: "1bac-sm"
            };

            const testState = {
                profile: testProfile,
                view: 'dashboard',
                progress: {},
                chapterOrder: []
            };

            try {
                // Sauvegarder avec la nouvelle structure (comme StorageService)
                const cachedData = {
                    data: testState,
                    version: '5.0.0',
                    timestamp: Date.now(),
                    expiresAt: null
                };

                localStorage.setItem(STORAGE_KEYS.APP_STATE, JSON.stringify(cachedData));
                
                // Aussi sauvegarder dans l'ancienne cl√© pour compatibilit√©
                localStorage.setItem(STORAGE_KEYS.OLD_KEY, JSON.stringify(testState));

                log('‚úÖ Profil de test sauvegard√© avec succ√®s!', 'success');
                checkStorageStatus();
                checkProfileStatus();
            } catch (error) {
                log(`‚ùå Erreur lors de la sauvegarde: ${error.message}`, 'error');
            }
        }

        // Charger le profil
        function testLoadProfile() {
            try {
                const data = localStorage.getItem(STORAGE_KEYS.APP_STATE);
                if (!data) {
                    log('‚ùå Aucune donn√©e trouv√©e dans la nouvelle cl√©', 'error');
                    return;
                }

                const parsed = JSON.parse(data);
                const profile = parsed.data?.profile || parsed.profile;

                if (profile) {
                    log(`‚úÖ Profil charg√©: ${profile.name} (${profile.classId})`, 'success');
                } else {
                    log('‚ùå Aucun profil trouv√© dans les donn√©es', 'error');
                }

                checkProfileStatus();
            } catch (error) {
                log(`‚ùå Erreur lors du chargement: ${error.message}`, 'error');
            }
        }

        // Tester la migration
        function testMigration() {
            try {
                log('üîÑ D√©but de la migration...', 'info');

                // Simuler l'ancienne structure
                const oldData = {
                    profile: { name: "Ancien Utilisateur", classId: "tcs" },
                    view: 'dashboard',
                    progress: { "ch1": { quiz: { answers: {} } } }
                };

                // Sauvegarder dans l'ancienne cl√©
                localStorage.setItem(STORAGE_KEYS.OLD_KEY, JSON.stringify(oldData));
                log('üìù Donn√©es anciennes cr√©√©es', 'info');

                // Supprimer la nouvelle cl√© pour simuler une vraie migration
                localStorage.removeItem(STORAGE_KEYS.APP_STATE);
                log('üóëÔ∏è Nouvelle cl√© supprim√©e pour simulation', 'info');

                // Effectuer la migration (comme dans AppContext)
                const oldRaw = localStorage.getItem(STORAGE_KEYS.OLD_KEY);
                if (oldRaw) {
                    const parsed = JSON.parse(oldRaw);
                    
                    const cachedData = {
                        data: parsed,
                        version: '5.0.0',
                        timestamp: Date.now(),
                        expiresAt: null
                    };

                    localStorage.setItem(STORAGE_KEYS.APP_STATE, JSON.stringify(cachedData));
                    log('‚úÖ Migration effectu√©e avec succ√®s!', 'success');
                }

                checkStorageStatus();
                checkProfileStatus();
            } catch (error) {
                log(`‚ùå Erreur lors de la migration: ${error.message}`, 'error');
            }
        }

        // Vider tout
        function clearAll() {
            if (confirm('‚ö†Ô∏è √ätes-vous s√ªr de vouloir vider tout le localStorage ?')) {
                localStorage.clear();
                log('üóëÔ∏è localStorage vid√©', 'warning');
                checkStorageStatus();
                checkProfileStatus();
            }
        }

        // Initialisation
        window.addEventListener('load', () => {
            log('üöÄ Page de test charg√©e', 'success');
            checkStorageStatus();
            checkProfileStatus();
        });

        // Auto-refresh toutes les 5 secondes
        setInterval(() => {
            checkStorageStatus();
            checkProfileStatus();
        }, 5000);
    </script>
</body>
</html>
