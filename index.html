    <style>
        /* ===== GLOBAL TYPOGRAPHY SYSTEM - Coursera-Inspired ===== */

        body {
          font-family: 'Source Sans Pro', system-ui, -apple-system, sans-serif;
          background-color: #FFFFFF;
          color: #1F1F1F;
          font-size: 16px;
          line-height: 1.75;
          -webkit-font-smoothing: antialiased;
          -moz-osx-font-smoothing: grayscale;
          font-weight: 400;
          scroll-behavior: smooth;
        }

        /* Headings - Open Sans for display text */
        h1, h2, h3, h4, h5, h6 {
          font-family: 'Open Sans', sans-serif;
          font-weight: 700;
          line-height: 1.3;
          letter-spacing: -0.01em;
          color: #1F1F1F;
          margin-bottom: 0.75em;
        }

        h1 {
          font-size: 3rem;
          font-weight: 800;
          letter-spacing: -0.02em;
          line-height: 1.15;
        }

        h2 {
          font-size: 2.25rem;
          font-weight: 700;
          letter-spacing: -0.015em;
          line-height: 1.2;
        }

        h3 {
          font-size: 1.5rem;
          font-weight: 700;
          letter-spacing: -0.01em;
        }

        h4 {
          font-size: 1.25rem;
          font-weight: 600;
        }

        h5 {
          font-size: 1.125rem;
          font-weight: 600;
        }

        h6 {
          font-size: 1rem;
          font-weight: 600;
        }

        /* Paragraphs - Source Sans Pro for body text */
        p {
          font-family: 'Source Sans Pro', sans-serif;
          line-height: 1.75;
          font-weight: 400;
          color: #5C6C7D;
          margin-bottom: 1em;
        }

        /* Strong text emphasis */
        strong, b {
          font-weight: 700;
          color: #1F1F1F;
        }

        /* Buttons - clean, modern style */
        button, .btn {
          font-family: 'Source Sans Pro', sans-serif;
          font-weight: 600;
          letter-spacing: 0;
          font-size: 16px;
          transition: all 0.2s ease-in-out;
        }

        button:hover, .btn:hover {
          transform: translateY(-1px);
        }

        /* Code blocks - Roboto Mono */
        code, pre, .code-block {
          font-family: 'Roboto Mono', monospace;
          background-color: #F8FAFB;
          border: 1px solid #E0E7EF;
          border-radius: 6px;
          padding: 2px 6px;
          font-size: 0.9em;
          color: #1F1F1F;
        }

        pre {
          padding: 16px;
          overflow-x: auto;
        }

        pre code {
          background-color: transparent;
          border: none;
          padding: 0;
        }

        /* Navigation - Open Sans */
        nav {
          font-family: 'Open Sans', sans-serif;
          font-weight: 600;
          font-size: 16px;
        }

        /* Blockquotes - elegant emphasis */
        blockquote {
          font-family: 'Source Sans Pro', sans-serif;
          font-style: italic;
          font-weight: 400;
          font-size: 1.125rem;
          line-height: 1.75;
          border-left: 4px solid #0056D2;
          padding-left: 1.5rem;
          margin: 1.5rem 0;
          color: #5C6C7D;
        }

        /* Questions - prominent and clear */
        .question {
          font-family: 'Open Sans', sans-serif;
          font-weight: 700;
          font-size: 18px;
          color: #1F1F1F;
          letter-spacing: -0.005em;
          line-height: 1.5;
        }

        /* Answers - readable and clear */
        .answer {
          font-family: 'Source Sans Pro', sans-serif;
          font-weight: 400;
          font-size: 16px;
          color: #1F1F1F;
          line-height: 1.65;
        }

        /* Links - clear and accessible */
        a {
          color: #0056D2;
          text-decoration: none;
          transition: color 0.2s ease-in-out;
        }

        a:hover {
          color: #003A94;
          text-decoration: underline;
        }

        /* Material Icons - refined weight */
        .material-symbols-outlined {
          font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }

        /* Labels - clear hierarchy */
        label {
          font-family: 'Source Sans Pro', sans-serif;
          font-weight: 600;
          font-size: 14px;
          color: #1F1F1F;
          letter-spacing: 0.01em;
        }

        /* Input fields - consistent styling */
        input, textarea, select {
          font-family: 'Source Sans Pro', sans-serif;
          font-size: 16px;
          color: #1F1F1F;
        }

        input::placeholder, textarea::placeholder {
          color: #8C9BAB;
        }

        /* Lists - clean spacing */
        ul, ol {
          line-height: 1.75;
          color: #5C6C7D;
        }

        li {
          margin-bottom: 0.5em;
        }

        /* Selection color */
        ::selection {
          background-color: #CCE1FF;
          color: #1F1F1F;
        }

        /* Smooth scrollbar */
        ::-webkit-scrollbar {
          width: 12px;
          height: 12px;
        }

        ::-webkit-scrollbar-track {
          background: #F8FAFB;
        }

        ::-webkit-scrollbar-thumb {
          background: #C5D0DC;
          border-radius: 6px;
          border: 2px solid #F8FAFB;
        }

        ::-webkit-scrollbar-thumb:hover {
          background: #8C9BAB;
        }

        /* Focus states - accessible */
        *:focus-visible {
          outline: 2px solid #0056D2;
          outline-offset: 2px;
        }

        /* Disabled states */
        *:disabled {
          opacity: 0.5;
          cursor: not-allowed;
        }
        
        /* ===== MATHJAX STYLING - Modern & Elegant Math Rendering ===== */

        /* Harmonize MathJax with surrounding text */
        mjx-container[jax="SVG"] {
            display: inline-flex !important;
            align-items: center !important;
            vertical-align: middle !important;
            margin: 0 0.2em !important;
            line-height: 0 !important;
        }

        /* Perfect vertical alignment for inline math */
        mjx-container[jax="SVG"] svg {
            vertical-align: middle !important;
        }

        /* Default math color - dark text for light backgrounds */
        mjx-container[jax="SVG"] svg g[fill] {
            fill: #1F1F1F !important;
        }

        /* Math in primary colored backgrounds */
        .bg-primary mjx-container[jax="SVG"] svg g[fill],
        .bg-primary-500 mjx-container[jax="SVG"] svg g[fill],
        .text-white mjx-container[jax="SVG"] svg g[fill] {
            fill: #FFFFFF !important;
        }

        /* Math in light colored backgrounds */
        .bg-primary-50 mjx-container[jax="SVG"] svg g[fill],
        .bg-blue-50 mjx-container[jax="SVG"] svg g[fill],
        .bg-success-50 mjx-container[jax="SVG"] svg g[fill],
        .bg-error-50 mjx-container[jax="SVG"] svg g[fill],
        .bg-warning-50 mjx-container[jax="SVG"] svg g[fill],
        .bg-info-50 mjx-container[jax="SVG"] svg g[fill] {
            fill: #1F1F1F !important;
        }

        /* Math in secondary backgrounds */
        .bg-background-secondary mjx-container[jax="SVG"] svg g[fill],
        .bg-background-tertiary mjx-container[jax="SVG"] svg g[fill] {
            fill: #1F1F1F !important;
        }

        /* Ensure math formulas don't cause layout shifts */
        mjx-math {
            display: inline-flex !important;
            align-items: center !important;
        }

        /* Better spacing for fractions and complex expressions */
        mjx-mfrac {
            margin: 0 0.15em !important;
        }

        /* Improve superscripts and subscripts alignment */
        mjx-script {
            line-height: 1 !important;
        }

        /* Display mode math (centered, larger, emphasized) */
        mjx-container[display="true"] {
            display: block !important;
            text-align: center !important;
            margin: 2em 0 !important;
            padding: 1.5rem;
            background-color: #F8FAFB;
            border-radius: 12px;
            border: 1px solid #E0E7EF;
        }

        mjx-container[display="true"] svg {
            transform: scale(1.3) !important;
        }

        /* Remove MathJax menu */
        #MJX-Menu-Settings {
            display: none !important;
        }

        /* Smooth rendering transitions */
        mjx-container {
            transition: opacity 0.3s ease-in-out;
        }

        /* Loading state */
        mjx-container[loading] {
            opacity: 0.4;
        }

        /* Math in cards - subtle highlight */
        .shadow-card mjx-container[display="true"],
        .shadow-card-hover mjx-container[display="true"] {
            background-color: #F0F4F8;
        }
    </style>
