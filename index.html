    <!-- MathJax Configuration -->
    <script>
      window.MathJax = {
        loader: { load: ['[tex]/html'] },
        tex: {
          inlineMath: [['$', '$'], ['\\(', '\\)']],
          displayMath: [['$$', '$$'], ['\\[', '\\]']],
          packages: {'[+]': ['html']},
        },
        svg: {
          fontCache: 'global',
          scale: 1,
          minScale: 0.5,
          mtextInheritFont: true,
          displayAlign: 'center',
          displayIndent: '0',
        },
        options: {
          enableMenu: false,
          skipHtmlTags: ['script', 'noscript', 'style', 'textarea', 'pre', 'code'],
          ignoreHtmlClass: 'tex2jax_ignore',
          processHtmlClass: 'tex2jax_process',
        },
        startup: {
          ready: () => {
            console.log('‚úÖ MathJax charg√© et pr√™t en', performance.now().toFixed(0), 'ms');
            window.MathJax.startup.defaultReady();
            // Signal que MathJax est pr√™t pour √©viter les tentatives inutiles
            window.mathJaxReady = true;
            document.dispatchEvent(new CustomEvent('mathjax-ready'));
          }
        }
      };
    </script>
    <!-- defer au lieu de async pour garantir le chargement avant l'ex√©cution de React -->

        /* ===== MATHJAX STYLING - Responsive Math Fonts ===== */

        /* Masquer le contenu LaTeX non compil√© pour √©viter le flash de syntaxe */
        .math-content:not(.math-initialized) {
            visibility: hidden;
        }

        .math-content.math-initialized {
            visibility: visible;
            animation: fadeInMath 0.2s ease-out;
        }

        @keyframes fadeInMath {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        :root {
            --math-text-color: #E2E8F0;
            --math-bg-color: transparent;
            
            /* Math formula scaling - Taille normale et lisible */
            --math-scale-mobile: 1.0;
            --math-scale-tablet: 1.0;
            --math-scale-desktop: 1.0;
            
            /* Component-specific font sizes */
            --quiz-question-size: 16px;
            --quiz-question-size-md: 18px;
            --quiz-choice-size: 15px;
            --quiz-choice-size-md: 16px;
            --hint-modal-size: 13px;
            --hint-modal-size-md: 14px;
            --exercise-text-size: 15px;
            --exercise-text-size-md: 16px;
            --chapter-title-size: 18px;
            --chapter-title-size-md: 20px;
        }

        /* Base responsive math container - Alignement parfait */
        mjx-container {
            display: inline !important;
            vertical-align: baseline !important;
            line-height: inherit !important;
            margin: 0 0.1em !important;
            transform: none !important;
        }

        mjx-container[jax="CHTML"] {
            display: inline !important;
            vertical-align: baseline !important;
        }

        mjx-container svg {
            display: inline-block !important;
            vertical-align: baseline !important;
        }

        /* Display math (centered equations) */
        mjx-container[display="true"] {
            display: block !important;
            text-align: center !important;
            margin: 1em 0 !important;
        }


        /* Coloration du texte math√©matique */
        mjx-container svg g[fill] {
            fill: var(--math-text-color) !important;
        }

        .bg-white, .bg-gray-100, .bg-blue-50, .bg-green-50, .bg-red-50, .bg-purple-50,
        .bg-amber-50, .bg-indigo-50, .bg-red-50, .bg-gray-50 {

        }

        .text-white, .bg-gray-900, .bg-gray-800, .bg-gray-700,
        [class*="from-gray-9"], [class*="to-gray-7"] {
            --math-text-color: #FFFFFF;
        }

        /* S'assurer que les formules math√©matiques h√©ritent de la bonne couleur sur les arri√®re-plans color√©s */
        .bg-gradient-to-r mjx-container svg g[fill],
        .bg-gradient-to-br mjx-container svg g[fill] {
            fill: currentColor !important;
        }

        /* Quiz specific math rendering */
        .bg-black mjx-container svg g[fill] {
            fill: #FFFFFF !important;
        }

        /* Page-scoped math coloring for concours */
        .concours-math-red mjx-container svg g[fill],
        .concours-math-red mjx-container svg g[stroke] {
            fill: #DC2626 !important;
            stroke: #DC2626 !important;
        }

        /* ===== ALIGNEMENT PARFAIT - TOUS LES CONTEXTES ===== */
        
        /* Alignement baseline universel pour tous les √©l√©ments math√©matiques */

            display: inline !important;

        }

        mjx-mfrac {

        mjx-mrow {

    <div id="root"></div>

    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js')
                    .then((registration) => {
                        console.log('Service Worker enregistr√© avec succ√®s:', registration.scope);

                        // V√©rifier les mises √† jour toutes les 30 secondes
                        setInterval(() => {
                            registration.update();
                        }, 30000);

                        // √âcouter les messages du Service Worker
                        navigator.serviceWorker.addEventListener('message', (event) => {
                            if (event.data && event.data.type === 'SW_UPDATED') {
                                console.log('Mise √† jour d√©tect√©e:', event.data.version);

                                // Cr√©er une notification visuelle pour l'utilisateur
                                const notification = document.createElement('div');
                                notification.style.cssText = `
                                    position: fixed;
                                    top: 20px;
                                    right: 20px;
                                    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                                    color: white;
                                    padding: 16px 24px;
                                    border-radius: 12px;
                                    box-shadow: 0 10px 25px rgba(0,0,0,0.2);
                                    z-index: 10000;
                                    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
                                    font-size: 14px;
                                    max-width: 320px;
                                    animation: slideIn 0.3s ease;
                                `;

                                notification.innerHTML = `
                                    <div style="display: flex; align-items: center; gap: 12px;">
                                        <div style="font-size: 24px;">üîÑ</div>
                                        <div style="flex: 1;">
                                            <div style="font-weight: bold; margin-bottom: 4px;">Mise √† jour disponible</div>
                                            <div style="font-size: 12px; opacity: 0.9;">${event.data.message}</div>
                                        </div>
                                        <button onclick="location.reload()" style="
                                            background: white;
                                            color: #667eea;
                                            border: none;
                                            padding: 8px 16px;
                                            border-radius: 6px;
                                            cursor: pointer;
                                            font-weight: bold;
                                            font-size: 12px;
                                        ">Actualiser</button>
                                    </div>
                                `;

                                document.body.appendChild(notification);

                                // Ajouter l'animation CSS
                                if (!document.getElementById('sw-update-animation')) {
                                    const style = document.createElement('style');
                                    style.id = 'sw-update-animation';
                                    style.textContent = `
                                        @keyframes slideIn {
                                            from {
                                                transform: translateX(400px);
                                                opacity: 0;
                                            }
                                            to {
                                                transform: translateX(0);
                                                opacity: 1;
                                            }
                                        }
                                    `;
                                    document.head.appendChild(style);
                                }

                                // Auto-fermer apr√®s 10 secondes
                                setTimeout(() => {
                                    notification.style.animation = 'slideIn 0.3s ease reverse';
                                    setTimeout(() => notification.remove(), 300);
                                }, 10000);
                            }
                        });
                    })
                    .catch((error) => {
                        console.log('√âchec de l\'enregistrement du Service Worker:', error);
                    });
            });
        }
    </script>
